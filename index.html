                <main class="w-full bg-[#eff1f3] p-7">

                    </p>
                    <div
                        id="exams-container"
                        class="grid gap-4 sm:grid-cols-2 md:grid-cols-3"
                    >
                        <div id="exams-load" class="m-auto">
                            <svg
                                class="w-24 animate-spin"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 100 100"
                                preserveAspectRatio="xMidYMid"
                                width="200"
                                height="200"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                style="
                                    shape-rendering: auto;
                                    display: block;
                                    background-position-x: 0%;
                                    background-position-y: 0%;
                                    background-size: auto;
                                    background-origin: padding-box;
                                    background-clip: border-box;
                                    fill: rgb(0, 0, 0);
                                    stroke: none;
                                    transform: none;
                                    opacity: 1;
                                "
                            >
                                <g
                                    style="
                                        fill: rgb(0, 0, 0);
                                        stroke: none;
                                        transform: none;
                                        opacity: 1;
                                    "
                                >
                                    <circle
                                        stroke-linecap="round"
                                        fill="none"
                                        stroke-dasharray="50.26548245743669 50.26548245743669"
                                        stroke="#8c00ff"
                                        stroke-width="8"
                                        r="32"
                                        cy="50"
                                        cx="50"
                                        transform="matrix(1,0,0,1,0,0)"
                                        style="
                                            fill: none;
                                            stroke: rgb(140, 0, 255);
                                            transform: matrix(1, 0, 0, 1, 0, 0);
                                            opacity: 1;
                                        "
                                    ></circle>
                                    <g
                                        style="
                                            fill: rgb(0, 0, 0);
                                            stroke: none;
                                            transform: none;
                                            opacity: 1;
                                        "
                                    ></g>
                                </g>
                            </svg>
                        </div>

                            id="exams-empty"
                            class="hidden w-full p-4 text-lg text-center bg-white rounded-lg shadow-xl shrink-0"
                        >
                            <p>No upcoming exams at the moment.</p>
                        </div>
                        <div
                            id="exams-error"
                            class="hidden w-full p-4 text-lg text-center bg-red-200 rounded-lg shadow-xl shrink-0"
                        >
                            <p>
                                <i
                                    class="mx-2 text-xl text-red-500 fa-solid fa-triangle-exclamation"
                                ></i>
                                Failed to load exams, Status:
                                <span id="error-status"></span>
                                Message:
                                <span id="error-message"></span>
                            </p>
                        </div>
                    </div>
                    <p class="text-2xl md:text-3xl font-bold my-7">
                        Your Recent Exams
                    </p>
