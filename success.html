<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="/src/styles/output.css" />
        <style></style>
    </head>
    <body class="bg-[#f9fafb]">
        <div id="nav"></div>
        <!-- Animated Icon -->
        <div class="text-center">
            <lord-icon
                src="https://cdn.lordicon.com/mhnfcfpf.json"
                trigger="loop"
                stroke="bold"
                state="loop-roll"
                class="mt-3 size-32"
            >
            </lord-icon>
        </div>
        <div class="flex items-end justify-center mt-5">
            <div>
                <h1 class="text-4xl font-bold text-center">
                    Congratiolations, Ahmed Ahmed Ahmed
                </h1>
                <p class="mt-2 text-center">
                    Your hard work paid off! Keep it up!
                </p>
            </div>
        </div>

        <!-- Score Section  -->
        <div
            class="flex flex-col items-center p-5 mt-10 bg-white shadow-2xl md:flex-row rounded-xl md:mx-auto md:w-1/2 drop-shadow-xl"
        >
            <div
                class="w-full text-center border-b-2 border-gray-300 border-solid md:border-b-0 md:w-1/3 md:border-r-2"
            >
                <p class="text-5xl font-bold my-7">50%</p>
                <p>Your Score</p>
            </div>

            <div
                class="w-full text-center border-b-2 border-gray-300 border-solid md:border-b-0 md:border-r-2 md:w-1/3"
            >
                <p class="text-3xl font-bold text-green-500 my-7">Passed</p>
                <p>Minimum Required: 50</p>
            </div>

            <div class="w-full text-center md:w-1/3">
                <p class="text-3xl font-bold my-7">12th May 2025</p>
                <p>Examination Date</p>
            </div>
        </div>

        <!-- Answer Analysis Section -->
        <div
            class="flex flex-col gap-5 p-5 mt-10 bg-white shadow-2xl rounded-xl md:mx-auto md:w-1/2 drop-shadow-xl"
        >
            <p class="text-3xl font-bold">Answer Analysis</p>
            <div
                class="flex justify-between p-3 font-bold bg-gray-200 rounded-xl"
            >
                <div>
                    <i
                        class="mr-3 text-2xl text-green-600 fa-solid fa-check"
                    ></i
                    ><span class="text-2xl">Correct Answers</span>
                </div>
                <p class="text-2xl">5</p>
            </div>

            <div
                class="flex justify-between p-3 font-bold bg-gray-200 rounded-xl"
            >
                <div>
                    <i class="mr-3 text-2xl text-red-600 fa-solid fa-xmark"></i
                    ><span class="text-2xl">Wrong Answers</span>
                </div>
                <p class="text-2xl">5</p>
            </div>

            <div
                class="flex justify-between p-3 font-bold bg-gray-200 rounded-xl"
            >
                <div>
                    <i class="mr-3 text-2xl fa-solid fa-minus"></i
                    ><span class="text-2xl">Unanswered</span>
                </div>
                <p class="text-2xl">5</p>
            </div>
        </div>
        <!-- Rating Section -->
        <div
            class="flex flex-col gap-5 p-5 mt-10 bg-white shadow-2xl mb-7 rounded-xl md:mx-auto md:w-1/2 drop-shadow-xl"
        >
            <p class="text-2xl font-bold">How was your exam experience?</p>
            <div>
                <form>
                    <div class="star-rating">
                        <input
                            type="radio"
                            id="star5"
                            name="rating"
                            value="5"
                        />
                        <label for="star5" title="5 stars"
                            ><i class="fa-solid fa-star"></i
                        ></label>
                        <input
                            type="radio"
                            id="star4"
                            name="rating"
                            value="4"
                        />
                        <label for="star4" title="4 stars"
                            ><i class="fa-solid fa-star"></i
                        ></label>
                        <input
                            type="radio"
                            id="star3"
                            name="rating"
                            value="3"
                        />
                        <label for="star3" title="3 stars"
                            ><i class="fa-solid fa-star"></i
                        ></label>
                        <input
                            type="radio"
                            id="star2"
                            name="rating"
                            value="2"
                        />
                        <label for="star2" title="2 stars"
                            ><i class="fa-solid fa-star"></i
                        ></label>
                        <input
                            type="radio"
                            id="star1"
                            name="rating"
                            value="1"
                        />
                        <label for="star1" title="1 star"
                            ><i class="fa-solid fa-star"></i
                        ></label>
                    </div>
                </form>
            </div>
        </div>

        <!-- <button
            class="px-3 py-2 mx-auto mt-10 text-white transition hover:bg-primary-400 active:bg-primary-300 bg-primary-500 rounded-xl"
        >
            <i class="fa-solid fa-home"></i>
            <span>View Detailed Results</span>
        </button> -->
    </body>
</html>
